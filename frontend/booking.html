<!DOCTYPE html>
<html>
<head>
  <title>Caravan Rental in Israel</title>
  <link rel="icon" type="image/png" href="photos/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styleBooking.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-purple">
      <div class="container">
        <span class="navbar-brand">
          <img src="photos/logo.jpg" alt="Logo">
        </span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="homePage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="booking.html">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactUs.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="forms.html">Forms</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main style="margin-bottom: 4em;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
          <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by number of passengers, location or price...">
            <div class="input-group-append">
              <button id="searchButton" class="btn btn-primary" type="button">Search</button>
              <button id="clearButton" class="btn btn-secondary" type="button">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="caravansContainer" class="container mt-5">
      <div class="row" id="caravansRow"></div>
    </div>
  </main>


  <!-- Booking Modal -->
  <div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookingModalLabel">Caravan Title</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="card" style="height: 100%;">
                  <img id="modalCaravanPhoto" class="card-img-top" src="" alt="Caravan Photo">
                  <div class="card-body" style="margin-top: 2em;">
                    <h5 class="card-title">Caravan Details</h5>
                    <p id="modalCaravanPrice" class="card-text"></p>
                    <p id="modalCaravanLocation" class="card-text"></p>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="card">
                  <img id="modalCaravanInsidePhoto" class="card-img-top" src="" alt="Inside Caravan Photo">
                  <div class="card-body">
                    <h5 class="card-title">Booking Form</h5>
                    <form>
                      <div class="mb-3">
                        <label for="nameInput" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                      </div>
                      <div class="mb-3">
                        <label for="dateInput" class="form-label">Date:</label>
                        <input type="date" class="form-control" id="dateInput">
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="bookButton">Book</button>
        </div>
      </div>
    </div>
  </div>

  <footer style="margin-top: 4em;text-align: center; padding: 2em; background-color: rgb(137, 173, 157); color: white;">
    <p>Â© 2023 Caravan Rental in Israel. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/ScriptBookings.js"></script>
</body>
</html>
