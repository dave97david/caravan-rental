<!DOCTYPE html>
<html>
<head>
  <title>Caravan Rental in Israel</title>
  <link rel="icon" type="image/png" href="photos/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styleContactUs.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-purple">
      <div class="container">
        <span class="navbar-brand">
          <img src="photos/logo.jpg" alt="Logo">
        </span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="homePage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="booking.html">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactUs.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="forms.html">Forms</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <div class="row" style="width: 700px;">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Contact Us</h2>
            <form onsubmit="storeFormData(event)">
              <div class="row">
                <div class="card mb-3">
                  <div class="card-body">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="email" class="form-control" id="fullName" name="fullName" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="card mb-3">
                  <div class="card-body">
                    <label for="phone" class="form-label">Phone</label>
                    <div class="input-group">
                      <div class="col-lg-2 col-md-6 col-sm-12">
                        <select class="form-select" id="areaCode" name="areaCode">
                          <option value="050">050</option>
                          <option value="052">052</option>
                          <option value="054">054</option>
                          <option value="055">055</option>
                        </select>
                      </div>
                      <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="card mb-3">
                  <div class="card-body">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="card mb-3">
                  <div class="card-body">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer style="margin-top: 4em;text-align: center; padding: 2em; background-color: rgb(137, 173, 157); color: white;">
    <p>Â© 2023 Caravan Rental in Israel. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/scriptContactUs.js"></script>
</body>
</html>
